title = "Walson Blog"
theme = "LoveIt"
baseURL = "http://localhost:1313/" # 本地开发环境URL，生产环境会被覆盖
defaultContentLanguage = "zh-cn"
languageCode = "zh-CN"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
hasCJKLanguage = true # 启用中日韩文字计数
enableEmoji = true # 启用Emoji支持
# 分页配置
[pagination]
  pagerSize = 10 # 每页显示的文章数

# 搜索功能配置
[outputs]
  home = ["HTML", "RSS", "JSON"]
  
# 多语言支持
[languages]
  [languages.zh-cn]
    weight = 1
    languageCode = "zh-CN"
    languageName = "简体中文"
    hasCJKLanguage = true
    copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    [languages.zh-cn.params]
      [languages.zh-cn.params.search]
        enable = true
        type = "lunr"
        contentLength = 4000
        placeholder = "搜索文章..."
        maxResultLength = 10
        snippetLength = 50
        highlightTag = "em"
        absoluteURL = false
      [languages.zh-cn.params.home.profile]
        enable = true
        avatarURL = "/images/avatar.svg"
  [languages.en]
    weight = 2
    languageCode = "en"
    languageName = "English"
    hasCJKLanguage = false
    copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    [languages.en.menu]
      [[languages.en.menu.main]]
        weight = 1
        identifier = "posts"
        pre = ""
        post = ""
        name = "Posts"
        url = "/posts/"
        title = ""
      [[languages.en.menu.main]]
        weight = 2
        identifier = "categories"
        pre = ""
        post = ""
        name = "Categories"
        url = "/categories/"
        title = ""
      [[languages.en.menu.main]]
        weight = 3
        identifier = "tags"
        pre = ""
        post = ""
        name = "Tags"
        url = "/tags/"
        title = ""
      [[languages.en.menu.main]]
        weight = 4
        identifier = "archives"
        pre = ""
        post = ""
        name = "Archives"
        url = "/archives/"
        title = ""
      [[languages.en.menu.main]]
        weight = 5
        identifier = "search"
        pre = ""
        post = ""
        name = "Search"
        url = "/search/"
        title = ""
      [[languages.en.menu.main]]
        weight = 6
        identifier = "about"
        pre = ""
        post = ""
        name = "About"
        url = "/about/"
        title = ""
    [languages.en.params]
      [languages.en.params.search]
        enable = true
        type = "lunr"
        contentLength = 4000
        placeholder = "Search..."
        maxResultLength = 10
        snippetLength = 30
        highlightTag = "em"
        absoluteURL = false
      [languages.en.params.home.profile]
        enable = true
        avatarURL = "/images/avatar.svg"

# 菜单配置
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 2
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 3
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 4
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 5
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 6

# 主题参数配置
[params]
  # 网站默认主题 ("auto", "light", "dark")
  defaultTheme = "auto"
  # 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
  gitRepo = ""
  # 哪种哈希函数用来 SRI, 为空时表示不使用 SRI
  # ("sha256", "sha384", "sha512", "md5")
  fingerprint = ""
  # 日期格式
  dateFormat = "2006-01-02"
  # 网站标题, 用于 Open Graph 和 Twitter Cards
  title = "Walson Blog"
  # 网站描述, 用于 RSS, SEO, Open Graph 和 Twitter Cards
  description = "Walson的个人博客，记录技术学习和生活感悟。"
  # 网站图片, 用于 Open Graph 和 Twitter Cards
  images = ["/logo.png"]
  
  # 作者配置
  [params.author]
    name = "Walson"
    email = "475166676@qq.com"
    link = "/"
  # 页面头部导航栏配置
  [params.header]
    # 桌面端导航栏模式 ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # 移动端导航栏模式 ("fixed", "normal", "auto")
    mobileMode = "auto"
    # 页面头部导航栏标题配置
    [params.header.title]
      # LOGO 的 URL
      logo = ""
      # 标题名称
      name = "Walson Blog"
      # 你可以在名称前添加其他信息, 例如图标
      pre = ""
      # 你可以在名称后添加其他信息, 例如图标
      post = ""
      # 是否为标题显示打字机动画
      typeit = false
    # 搜索配置
    [params.header.search]
      enable = true
      # 搜索引擎类型 ("lunr", "algolia")
      type = "lunr"
      # 文章内容最长索引长度
      contentLength = 4000
      # 搜索框的占位提示语
      placeholder = ""
      # 最大结果数目
      maxResultLength = 10
      # 结果内容片段长度
      snippetLength = 50
      # 搜索结果中高亮部分的 HTML 标签
      highlightTag = "em"
      # 是否在搜索索引中使用基于 baseURL 的绝对路径
      absoluteURL = false

  # 页面底部信息配置
  [params.footer]
    enable = true
    # 自定义内容 (支持 HTML 格式)
    custom = ''
    # 是否显示 Hugo 和主题信息
    hugo = true
    # 是否显示版权信息
    copyright = true
    # 是否显示作者
    author = true
    # 网站创立年份
    since = 2023
    # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
    icp = ""
    # 许可协议信息 (支持 HTML 格式)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

  # Section (所有文章) 页面配置
  [params.section]
    # section 页面每页显示文章数量
    paginate = 20
    # 日期格式 (月和日)
    dateFormat = "01-02"
    # RSS 文章数目
    rss = 10

  # List (目录或标签) 页面配置
  [params.list]
    # list 页面每页显示文章数量
    paginate = 20
    # 日期格式 (月和日)
    dateFormat = "01-02"
    # RSS 文章数目
    rss = 10

  # 主页配置
  [params.home]
    # RSS 文章数目
    rss = 10
    # 主页个人信息
    [params.home.profile]
      enable = true
      # 主页显示头像的 URL
      avatarURL = "/images/avatar.svg"
      # 主页显示的网站标题
      title = "Walson Blog"
      # 主页显示的网站副标题
      subtitle = "记录技术学习和生活感悟"
      # 是否为副标题显示打字机动画
      typeit = true
      # 是否显示社交账号
      social = true
      # 免责声明 (支持 HTML 格式)
      disclaimer = ""
    # 主页文章列表
    [params.home.posts]
      enable = true
      # 主页每页显示文章数量
      paginate = 6
      # 按日期降序排列（最新的文章显示在首位）
      order = "desc"
      # 被 params.page 中的 hiddenFromHomePage 替代
      # 当你没有在文章前置参数中设置 "hiddenFromHomePage" 时的默认行为
      defaultHiddenFromHomePage = false

  # 作者的社交信息设置
  [params.social]
    GitHub = "Jasion-han"
    Email = "475166676@qq.com"
    RSS = true

  # 文章页面配置
  [params.page]
    # 是否在主页隐藏一篇文章
    hiddenFromHomePage = false
    # 是否在搜索结果中隐藏一篇文章
    hiddenFromSearch = false
    # 是否使用 twemoji
    twemoji = false
    # 是否使用 lightgallery
    lightgallery = false
    # 是否使用 ruby 扩展语法
    ruby = true
    # 是否使用 fraction 扩展语法
    fraction = true
    # 是否使用 fontawesome 扩展语法
    fontawesome = true
    # 是否在文章页面显示原始 Markdown 文档链接
    linkToMarkdown = true
    # 是否在 RSS 中显示全文内容
    rssFullText = false
    # 目录配置
    [params.page.toc]
      # 是否使用目录
      enable = true
      # 是否保持使用文章前面的静态目录
      keepStatic = false
      # 是否使侧边目录自动折叠展开
      auto = true
    # 代码配置
    [params.page.code]
      # 是否显示代码块的复制按钮
      copy = true
      # 默认展开显示的代码行数
      maxShownLines = 50
    # 表格配置
    [params.page.table]
      # 是否开启表格排序
      sort = true
    # KaTeX 数学公式
    [params.page.math]
      enable = true
      # 默认块定界符是 $$ ... $$ 和 \[ ... \]
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      # 默认行内定界符是 $ ... $ 和 \( ... \)
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      # KaTeX 插件 copy_tex
      copyTex = true
      # KaTeX 插件 mhchem
      mhchem = true
    # 文章页面的分享信息设置
    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      Linkedin = false
      Whatsapp = false
      Pinterest = false
      Tumblr = false
      HackerNews = true
      Reddit = false
      VK = false
      Buffer = false
      Xing = false
      Line = false
      Instapaper = false
      Pocket = false
      Digg = false
      Stumbleupon = false
      Flipboard = false
      Weibo = true
      Renren = false
      Myspace = false
      Blogger = false
      Baidu = false
      Odnoklassniki = false
      Evernote = false
      Skype = false
      Trello = false
      Mix = false
    # 评论系统设置
    [params.page.comment]
      enable = true
      # Disqus 评论系统设置
      [params.page.comment.disqus]
        enable = false
        shortname = ""
      # Gitalk 评论系统设置
      [params.page.comment.gitalk]
        enable = true
        owner = "Jasion-han"
        repo = "walson-blog-comments"
        clientId = "请替换为您在GitHub OAuth Apps中获取的客户端ID"
        clientSecret = "请替换为您在GitHub OAuth Apps中获取的客户端密钥"
      # Valine 评论系统设置
      [params.page.comment.valine]
        enable = false
        appId = ""
        appKey = ""

# 代码高亮设置
[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    codeFences = true
    guessSyntax = true
    style = "monokai"
    tabWidth = 4